<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tiempo Absoluto</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-red: #ff3333;
            --neon-blue: #00d4ff;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita el scroll */
        }

        /* Barra de progreso superior */
        .progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            box-shadow: 0 0 15px var(--neon-green);
            transition: width 1s linear;
            z-index: 10;
        }

        /* SECCIÓN 1: RELOJ PRINCIPAL (60% de la pantalla) */
        .hero-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .label { font-size: 1rem; letter-spacing: 4px; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .main-seconds { 
            font-size: 18vw; /* Tamaño dinámico según ancho de pantalla */
            font-weight: 900; 
            line-height: 0.9;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 40px rgba(255,255,255,0.05);
        }
        .rem-seconds { 
            font-size: 5vw; 
            color: var(--neon-red); 
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        /* SECCIÓN 2: CRONÓMETRO (30% de la pantalla) */
        .chrono-section {
            flex: 2;
            display: flex;
            background: #0f0f0f;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

        .chrono-controls {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #222;
        }

        .chrono-display { font-size: 7vw; color: var(--neon-blue); font-family: monospace; line-height: 1; margin-bottom: 15px; }
        
        .laps-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #080808;
            font-family: monospace;
            font-size: 1.2rem;
        }

        .lap-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a1a;
            color: #888;
        }
        .lap-entry b { color: var(--neon-blue); }

        /* SECCIÓN 3: PIE DE PÁGINA (10% de la pantalla) */
        .footer-section {
            flex: 0.8;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #000;
        }

        .data-point { text-align: center; }
        .data-val { font-size: 2.5vw; font-weight: bold; display: block; }
        .data-lab { font-size: 0.8rem; color: #444; text-transform: uppercase; }

        /* BOTONES */
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #eee;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        button:hover { background: #333; border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-primary { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-fullscreen { position: absolute; top: 20px; right: 20px; font-size: 0.7rem; opacity: 0.5; }
        .btn-fullscreen:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="p-bar" class="progress-bar"></div>
    
    <button class="btn-fullscreen" onclick="toggleFullScreen()">PANTALLA COMPLETA (F11)</button>

    <section class="hero-section">
        <div class="label">Segundos Transcurridos</div>
        <div id="main-sec" class="main-seconds">00000</div>
        <div id="rem-sec" class="rem-seconds">-00000</div>
    </section>

    <section class="chrono-section">
        <div class="chrono-controls">
            <div id="chrono-display" class="chrono-display">00:00.00</div>
            <div class="btn-group">
                <button class="btn-primary" onclick="startChrono()">Iniciar</button>
                <button onclick="pauseChrono()">Pausar</button>
                <button onclick="recordLap()">Vuelta (Lap)</button>
                <button onclick="resetChrono()">Reiniciar</button>
            </div>
        </div>
        <div class="laps-list" id="laps-list">
            <div class="label" style="margin-bottom:15px">Historial de Laps</div>
            </div>
    </section>

    <section class="footer-section">
        <div class="data-point">
            <span class="data-lab">Hora Estándar</span>
            <span id="std-now" class="data-val" style="color: var(--neon-green);">00:00:00</span>
        </div>
        <div class="data-point">
            <span class="data-lab">Equivalente para Reinicio</span>
            <span id="std-rem" class="data-val" style="color: var(--neon-red);">00:00:00</span>
        </div>
    </section>

    <script>
        // ACTUALIZACIÓN DE TIEMPO
        function updateAll() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            const current = (h * 3600) + (m * 60) + s;
            const remaining = 86400 - current;

            // Actualizar Números
            document.getElementById('main-sec').textContent = current.toLocaleString('es-ES');
            document.getElementById('rem-sec').textContent = "-" + remaining.toLocaleString('es-ES');

            // Actualizar Relojes Inferiores
            document.getElementById('std-now').textContent = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            
            const rH = Math.floor(remaining / 3600);
            const rM = Math.floor((remaining % 3600) / 60);
            const rS = remaining % 60;
            document.getElementById('std-rem').textContent = 
                `${String(rH).padStart(2,'0')}:${String(rM).padStart(2,'0')}:${String(rS).padStart(2,'0')}`;

            // Barra de progreso
            document.getElementById('p-bar').style.width = (current / 86400 * 100) + "%";
        }

        // CRONÓMETRO
        let startTime, elapsedTime = 0, timerInterval, lapCount = 0;

        function startChrono() {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    let m = Math.floor(elapsedTime / 60000);
                    let s = Math.floor((elapsedTime % 60000) / 1000);
                    let ms = Math.floor((elapsedTime % 1000) / 10);
                    document.getElementById('chrono-display').textContent = 
                        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(ms).padStart(2,'0')}`;
                }, 10);
            }
        }

        function pauseChrono() { clearInterval(timerInterval); timerInterval = null; }

        function resetChrono() {
            pauseChrono(); elapsedTime = 0; lapCount = 0;
            document.getElementById('chrono-display').textContent = "00:00.00";
            document.getElementById('laps-list').innerHTML = '<div class="label" style="margin-bottom:15px">Historial de Laps</div>';
        }

        function recordLap() {
            if (elapsedTime === 0) return;
            lapCount++;
            const time = document.getElementById('chrono-display').textContent;
            const lap = document.createElement('div');
            lap.className = 'lap-entry';
            lap.innerHTML = `<span>Vuelta ${lapCount}</span> <b>${time}</b>`;
            const list = document.getElementById('laps-list');
            list.insertBefore(lap, list.childNodes[2]);
        }

        // FUNCIÓN FULLSCREEN
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        setInterval(updateAll, 1000);
        updateAll();
    </script>
</body>
</html>
