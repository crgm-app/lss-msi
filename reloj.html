<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj de Segundos Totales</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-red: #ff4444;
            --neon-blue: #00d4ff;
            --bg-dark: #0a0a0a;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
            width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .label { font-size: 0.7rem; letter-spacing: 3px; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        
        /* Reloj de Segundos Transcurridos */
        .main-seconds { font-size: 6rem; font-weight: 900; color: #fff; margin-bottom: 5px; line-height: 1; }
        
        /* Reloj de Segundos Restantes */
        .remaining-seconds { font-size: 2.5rem; color: var(--neon-red); font-family: monospace; margin-bottom: 20px; }
        
        /* Barra de progreso */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            width: 0%;
            transition: width 0.5s;
        }

        .chrono-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .chrono-display { font-size: 2rem; color: var(--neon-blue); font-family: monospace; margin-bottom: 10px; }
        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 3px;
            font-size: 0.8rem;
        }
        button:hover { background: var(--neon-blue); color: #000; }
        .std-clock-small { color: #444; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="label">Segundos Transcurridos</div>
        <div id="total-seconds" class="main-seconds">00000</div>
        
        <div class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>

        <div class="label" style="color: var(--neon-red);">Segundos para el Reinicio</div>
        <div id="remaining-seconds" class="remaining-seconds">00000</div>

        <div class="chrono-box">
            <div id="chrono-display" class="chrono-display">00:00.00</div>
            <button onclick="startChrono()">Iniciar</button>
            <button onclick="pauseChrono()">Pausar</button>
            <button onclick="resetChrono()">Reset</button>
        </div>

        <div id="std-clock" class="std-clock-small">Reloj normal: 00:00:00</div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            // C치lculo entero
            const currentSecs = (h * 3600) + (m * 60) + s;
            const remainingSecs = 86400 - currentSecs;
            const percent = (currentSecs / 86400) * 100;

            // Actualizar interfaz
            document.getElementById('total-seconds').textContent = currentSecs.toLocaleString();
            document.getElementById('remaining-seconds').textContent = "-" + remainingSecs.toLocaleString();
            document.getElementById('bar').style.width = percent + "%";
            document.getElementById('std-clock').textContent = `Reloj est치ndar: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        // Cron칩metro (mismo c칩digo que antes)
        let startTime, elapsedTime = 0, timerInterval;
        function startChrono() {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    let min = Math.floor(elapsedTime / 60000);
                    let sec = Math.floor((elapsedTime % 60000) / 1000);
                    let ms = Math.floor((elapsedTime % 1000) / 10);
                    document.getElementById('chrono-display').textContent = 
                        `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}.${String(ms).padStart(2,'0')}`;
                }, 10);
            }
        }
        function pauseChrono() { clearInterval(timerInterval); timerInterval = null; }
        function resetChrono() { pauseChrono(); elapsedTime = 0; document.getElementById('chrono-display').textContent = "00:00.00"; }

        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
