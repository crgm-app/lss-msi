<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Tiempo Absoluto</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-red: #ff3333;
            --neon-blue: #00d4ff;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 5s ease; /* Transición suave de color de fondo */
        }

        .progress-bar {
            position: fixed;
            top: 0; left: 0; height: 5px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-green);
            z-index: 100;
        }

        .dashboard { flex: 1; display: flex; flex-direction: column; height: 100%; }

        /* SECCIÓN SUPERIOR */
        .hero {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .label { font-size: 0.7rem; letter-spacing: 3px; color: rgba(255,255,255,0.4); text-transform: uppercase; }
        .main-seconds { font-size: 22vw; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }
        .rem-seconds { font-size: 6vw; color: var(--neon-red); font-family: monospace; font-weight: bold; }

        /* SECCIÓN MEDIA: CRONÓMETRO LINEAL */
        .chrono-area {
            flex: 1.8;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(255,255,255,0.03);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            min-height: 0;
        }

        @media (max-aspect-ratio: 1/1) {
            .chrono-area { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .chrono-display { font-size: 18vw !important; }
        }

        .chrono-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .chrono-display { font-size: 8vw; color: var(--neon-blue); font-family: monospace; font-weight: bold; }
        .chrono-unit { font-size: 0.3em; margin-left: 5px; color: #555; }
        
        .laps-list { padding: 15px; overflow-y: auto; background: rgba(0,0,0,0.3); }

        .lap-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border-bottom: 1px solid #1a1a1a;
            font-family: monospace;
            font-size: 1.2rem;
        }
        .lap-entry b { color: var(--neon-blue); }

        /* SECCIÓN INFERIOR */
        .footer {
            height: 90px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #000;
        }

        .data-point { text-align: center; }
        .data-val { font-size: 1.4rem; font-weight: bold; color: var(--neon-green); display: block; }
        .data-val.red { color: var(--neon-red); }
        .data-lab { font-size: 0.65rem; color: #555; text-transform: uppercase; margin-top: 4px; }

        /* BOTONES */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 320px; }
        button {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-start { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-lap { grid-column: span 2; background: #222; }
        button:active { transform: scale(0.96); }

        .fs-btn { position: fixed; top: 15px; right: 15px; font-size: 10px; opacity: 0.3; z-index: 1000; }
    </style>
</head>
<body>

    <div id="p-bar" class="progress-bar"></div>
    <button class="fs-btn" onclick="document.documentElement.requestFullscreen()">FS</button>

    <div class="dashboard">
        <section class="hero">
            <div class="label">Segundos Transcurridos</div>
            <div id="main-sec" class="main-seconds">00000</div>
            <div id="rem-sec" class="rem-seconds">-00000</div>
        </section>

        <section class="chrono-area">
            <div class="chrono-controls">
                <div class="label" style="color:var(--neon-blue)">Cronómetro Acumulado</div>
                <div id="chrono-display" class="chrono-display">0.0<span class="chrono-unit">s</span></div>
                <div class="btn-group">
                    <button id="btn-start" class="btn-start" onclick="startPauseChrono()">Iniciar</button>
                    <button onclick="resetChrono()">Reset</button>
                    <button class="btn-lap" onclick="recordLap()">Marcar Vuelta</button>
                </div>
            </div>
            <div class="laps-list" id="laps-list">
                <div class="label" style="margin-bottom:10px">Historial (Segundos)</div>
            </div>
        </section>

        <footer class="footer">
            <div class="data-point">
                <span id="std-now" class="data-val">00:00:00</span>
                <span class="data-lab">Reloj Real</span>
            </div>
            <div class="data-point">
                <span id="std-rem" class="data-val red">00:00:00</span>
                <span class="data-lab">Resta</span>
            </div>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            const current = (h * 3600) + (m * 60) + s;
            const remaining = 86400 - current;

            // Actualizar textos
            document.getElementById('main-sec').textContent = current.toLocaleString('es-ES');
            document.getElementById('rem-sec').textContent = "-" + remaining.toLocaleString('es-ES');
            document.getElementById('std-now').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            
            const rH = Math.floor(remaining / 3600), rM = Math.floor((remaining % 3600) / 60), rS = remaining % 60;
            document.getElementById('std-rem').textContent = `${String(rH).padStart(2,'0')}:${String(rM).padStart(2,'0')}:${String(rS).padStart(2,'0')}`;
            
            document.getElementById('p-bar').style.width = (current / 86400 * 100) + "%";

            // Cambio de fondo dinámico
            const intensity = Math.sin((current / 86400) * Math.PI); // Pico al mediodía
            const blue = Math.floor(15 + (20 * intensity));
            document.body.style.background = `radial-gradient(circle at center, #0a0a${blue.toString(16)} 0%, #050505 100%)`;
        }

        let startTime, elapsedTime = 0, timerInterval, lapCount = 0;

        function startPauseChrono() {
            const btn = document.getElementById('btn-start');
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateChrono, 100); // Actualiza cada 0.1s
                btn.textContent = "Pausar";
                btn.style.color = "var(--neon-red)";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;
                btn.textContent = "Continuar";
                btn.style.color = "var(--neon-blue)";
            }
        }

        function updateChrono() {
            elapsedTime = Date.now() - startTime;
            // Convertir a segundos con 1 decimal
            const seconds = (elapsedTime / 1000).toFixed(1);
            document.getElementById('chrono-display').innerHTML = `${seconds}<span class="chrono-unit">s</span>`;
        }

        function resetChrono() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0; lapCount = 0;
            document.getElementById('chrono-display').innerHTML = `0.0<span class="chrono-unit">s</span>`;
            document.getElementById('btn-start').textContent = "Iniciar";
            document.getElementById('btn-start').style.color = "var(--neon-blue)";
            document.getElementById('laps-list').innerHTML = '<div class="label" style="margin-bottom:10px">Historial (Segundos)</div>';
        }

        function recordLap() {
            if (elapsedTime === 0) return;
            lapCount++;
            const timeStr = (elapsedTime / 1000).toFixed(1) + "s";
            const entry = document.createElement('div');
            entry.className = 'lap-entry';
            entry.innerHTML = `<span>Marca #${lapCount}</span> <b>${timeStr}</b>`;
            const list = document.getElementById('laps-list');
            list.insertBefore(entry, list.childNodes[1]);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
