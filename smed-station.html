<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMED Parallel Analytics</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-blue: #00d4ff;
            --neon-orange: #ffaa00;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: #111;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }

        .main-clock { font-size: 2.8rem; font-weight: 900; font-family: monospace; color: var(--neon-green); line-height: 1; }
        .info-right { text-align: right; font-size: 0.75rem; color: #888; }

        /* DASHBOARD */
        main { flex: 1; display: flex; overflow: hidden; }

        /* TABLA IZQUIERDA */
        .left-panel { flex: 1.3; display: flex; flex-direction: column; border-right: 2px solid #222; }
        .log-section { flex: 2; overflow-y: auto; background: #000; padding: 5px; }
        
        table { width: 100%; border-collapse: collapse; font-family: monospace; font-size: 0.75rem; }
        th { background: #1a1a1a; color: var(--neon-blue); padding: 6px; text-align: left; position: sticky; top: 0; z-index: 10; }
        td { padding: 6px; border-bottom: 1px solid #111; }

        .smed-type { background: #111; color: #fff; border: 1px solid #444; font-size: 0.65rem; padding: 2px; }

        .config-section { padding: 10px; background: #111; border-top: 1px solid #333; }

        /* PANEL DE BOTONES DERECHA */
        .control-panel {
            flex: 1;
            background: #0a0a0a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .smed-btn-container { display: flex; align-items: stretch; height: 60px; margin-bottom: 2px; }
        .smed-btn {
            flex: 1;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #444;
            border-radius: 6px 0 0 6px;
            font-weight: bold;
            font-size: 0.85rem;
            text-align: left;
            padding-left: 10px;
            position: relative;
        }
        
        /* Colores por grupo */
        .smed-btn.active { border-color: var(--neon-orange); background: #221a00; }
        .group-tag { font-size: 0.55rem; color: var(--neon-blue); text-transform: uppercase; position: absolute; top: 5px; right: 10px; }
        .smed-btn span { font-size: 0.6rem; color: #666; display: block; margin-top: 2px; }
        
        .del-btn { width: 30px; background: #221111; border: 1px solid #444; color: #ff5555; border-radius: 0 6px 6px 0; cursor: pointer; }

        /* FOOTER */
        footer { height: 60px; background: #111; display: flex; gap: 5px; justify-content: center; align-items: center; }
        .btn-export { background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        
        input[type="text"] { background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 5px; width: 70%; }
    </style>
</head>
<body>

    <header>
        <div>
            <div id="abs-clock" class="main-clock">00000.0</div>
            <div style="font-size: 0.5rem; color: #555; letter-spacing: 2px;">ABS TIME (S)</div>
        </div>
        <div class="info-right">
            <div id="date-display">--/--/--</div>
            <div id="real-clock" style="color: #aaa;">00:00:00</div>
            <button onclick="toggleFS()" style="font-size: 8px; background:none; border: 1px solid #333; color:#555">FS</button>
        </div>
    </header>

    <main>
        <section class="left-panel">
            <div class="log-section">
                <table>
                    <thead>
                        <tr><th>Actividad</th><th>Tipo</th><th>Dura(s)</th><th>Grupo</th></tr>
                    </thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
            <div class="config-section">
                <input type="text" id="new-task-name" placeholder="Ej: Troquel Limpiar">
                <button onclick="addNewButton()" style="padding:8px; background:var(--neon-blue); border:none; border-radius:4px; font-weight:bold;">+</button>
            </div>
        </section>

        <section class="control-panel" id="button-container">
            </section>
    </main>

    <footer>
        <button class="btn-export" onclick="prepareExport('csv')">CSV</button>
        <button class="btn-export" onclick="prepareExport('txt')">TXT</button>
        <button class="btn-export" style="color:var(--neon-orange)" onclick="closeAllActive()">CERRAR TODO</button>
        <button class="btn-export" style="color:#ff3333" onclick="clearLogs()">BORRAR</button>
    </footer>

    <script>
        let currentAbsTime = 0;
        let logs = [];
        let activeTasksByGroup = {}; // Estructura: { 'Troquel': 'Troquel Limpiar', 'Sello': 'Sello Montar' }

        function updateClocks() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds(), ms = now.getMilliseconds();
            currentAbsTime = (h * 3600) + (m * 60) + s + (Math.floor(ms / 100) / 10);
            document.getElementById('abs-clock').textContent = currentAbsTime.toFixed(1);
            document.getElementById('real-clock').textContent = now.toLocaleTimeString('es-ES');
            document.getElementById('date-display').textContent = now.toLocaleDateString('es-ES');
        }

        function getGroupName(name) {
            return name.split(' ')[0].toUpperCase();
        }

        function handleSmedAction(btn, taskName) {
            const group = getGroupName(taskName);
            const span = btn.querySelector('span');

            // Si presionas la que ya está activa en ese grupo -> La apagas
            if (activeTasksByGroup[group] === taskName) {
                closeTask(taskName, btn);
                delete activeTasksByGroup[group];
                return;
            }

            // Si hay OTRA del mismo grupo activa -> La cerramos automáticamente
            if (activeTasksByGroup[group]) {
                const prevTaskName = activeTasksByGroup[group];
                const allBtns = document.querySelectorAll('.smed-btn');
                let prevBtn;
                allBtns.forEach(b => { if(b.innerText.includes(prevTaskName)) prevBtn = b; });
                
                if (prevBtn) closeTask(prevTaskName, prevBtn);
            }

            // Iniciar la nueva
            activeTasksByGroup[group] = taskName;
            btn.classList.add('active');
            btn.dataset.startTime = currentAbsTime;
            span.textContent = "CONTANDO...";
        }

        function closeTask(name, btn) {
            const start = parseFloat(btn.dataset.startTime);
            const end = currentAbsTime;
            const duration = (end - start).toFixed(1);

            logs.push({
                name: name,
                group: getGroupName(name),
                type: "Interna",
                start: start.toFixed(1),
                end: end.toFixed(1),
                duration: duration
            });

            btn.classList.remove('active');
            btn.querySelector('span').textContent = "ULT: " + duration + "s";
            renderLogs();
        }

        function renderLogs() {
            const body = document.getElementById('log-body');
            body.innerHTML = logs.map((e, i) => `
                <tr>
                    <td>${e.name}</td>
                    <td><select class="smed-type" onchange="logs[${i}].type=this.value">
                        <option value="Interna">Int</option><option value="Externa">Ext</option><option value="Muda">Muda</option>
                    </select></td>
                    <td style="color:var(--neon-orange)">${e.duration}s</td>
                    <td style="font-size:0.6rem; color:#444">${e.group}</td>
                </tr>
            `).join('');
            document.querySelector('.log-section').scrollTop = 99999;
        }

        function addNewButton() {
            const name = document.getElementById('new-task-name').value.trim();
            if (!name) return;
            const group = getGroupName(name);
            const container = document.getElementById('button-container');
            const div = document.createElement('div');
            div.className = 'smed-btn-container';
            div.innerHTML = `
                <button class="smed-btn" onclick="handleSmedAction(this, '${name}')">
                    <div class="group-tag">${group}</div>
                    ${name} <span>OFF</span>
                </button>
                <button class="del-btn" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
            document.getElementById('new-task-name').value = "";
        }

        function prepareExport(format) {
            const resp = prompt("Responsable:"), turno = prompt("Turno:");
            if(!resp) return;
            let content = `SMED PARALLEL REPORT - ${new Date().toLocaleString()}\nResp: ${resp} | Turno: ${turno}\n\n`;
            if (format === 'csv') {
                content += "Grupo,Actividad,Tipo,Duracion,Inicio,Fin\n";
                logs.forEach(l => content += `${l.group},${l.name},${l.type},${l.duration},${l.start},${l.end}\n`);
            } else {
                logs.forEach(l => content += `[${l.group}] ${l.name}: ${l.duration}s\n`);
            }
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SMED_${resp}_${Date.now()}.${format}`;
            a.click();
        }

        function closeAllActive() {
            const activeBtns = document.querySelectorAll('.smed-btn.active');
            activeBtns.forEach(btn => {
                const name = btn.innerText.split('\n')[1].trim();
                closeTask(name, btn);
            });
            activeTasksByGroup = {};
        }

        function clearLogs() { if(confirm("¿Borrar?")) { logs = []; renderLogs(); } }
        function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        // Inicializar con algunos ejemplos
        window.onload = () => {
            document.getElementById('new-task-name').value = "Troquel Desmontar"; addNewButton();
            document.getElementById('new-task-name').value = "Troquel Limpiar"; addNewButton();
            document.getElementById('new-task-name').value = "Sello Preparar"; addNewButton();
            updateClocks();
            setInterval(updateClocks, 100);
        };
    </script>
</body>
</html>
