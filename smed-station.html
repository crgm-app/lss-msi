<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMED Analytics Pro - Industrial</title>
    <style>
        :root {
            --neon-green: #00ff00; --neon-blue: #00d4ff; --neon-orange: #ffaa00; --bg-dark: #050505;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #111; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; }
        .main-clock { font-size: 3rem; font-weight: 900; font-family: monospace; color: var(--neon-green); line-height: 1; }
        .info-right { text-align: right; font-size: 0.8rem; color: #888; }

        main { flex: 1; display: flex; overflow: hidden; }
        .left-panel { flex: 1.4; display: flex; flex-direction: column; border-right: 2px solid #222; }
        .log-section { flex: 2; overflow-y: auto; background: #000; padding: 5px; }
        table { width: 100%; border-collapse: collapse; font-family: monospace; font-size: 0.75rem; }
        th { background: #1a1a1a; color: var(--neon-blue); padding: 8px; text-align: left; position: sticky; top: 0; z-index: 10; }
        td { padding: 6px; border-bottom: 1px solid #111; }
        .smed-type { background: #111; color: #fff; border: 1px solid #444; font-size: 0.7rem; padding: 2px; }

        .control-panel { flex: 1; background: #0a0a0a; padding: 10px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .smed-btn-container { display: flex; align-items: stretch; height: 65px; border: 1px solid #333; border-radius: 8px; overflow: hidden; margin-bottom: 2px; }
        .smed-btn { flex: 1; background: #1a1a1a; color: #fff; border: none; font-weight: bold; text-align: left; padding-left: 12px; position: relative; }
        .smed-btn.active { background: linear-gradient(90deg, #332200, #1a1a1a); color: var(--neon-orange); border-left: 4px solid var(--neon-orange); }
        .group-tag { font-size: 0.55rem; color: var(--neon-blue); text-transform: uppercase; position: absolute; top: 5px; right: 10px; }
        .del-btn { width: 40px; background: #221111; color: #ff5555; border: none; cursor: pointer; }

        footer { height: 70px; background: #111; display: flex; gap: 8px; justify-content: center; align-items: center; padding: 0 10px; }
        button { cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.2s; }
        .btn-pause { background: var(--neon-orange); color: #000; border: none; padding: 10px; flex: 1; font-size: 0.8rem; }
        .btn-export { background: #222; color: #fff; border: 1px solid #444; padding: 10px; font-size: 0.7rem; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; flex: 2; margin-right: 5px; }
    </style>
</head>
<body>

    <header>
        <div>
            <div id="abs-clock" class="main-clock">00000.0</div>
            <div id="date-display" style="font-size:0.7rem; color:#444">--/--/--</div>
        </div>
        <div class="info-right">
            <div id="real-clock" style="color:var(--neon-blue)">00:00:00</div>
            <button onclick="toggleFS()" style="background:none; border:1px solid #333; color:#555; font-size:9px; padding:3px; margin-top:5px">FULLSCREEN</button>
        </div>
    </header>

    <main>
        <section class="left-panel">
            <div class="log-section">
                <table>
                    <thead><tr><th>Tarea</th><th>Tipo</th><th>Dur(s)</th><th>Grupo</th></tr></thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
            <div style="padding:10px; background:#111; display:flex; border-top:1px solid #333">
                <input type="text" id="new-task-name" placeholder="Nueva actividad...">
                <button onclick="addNewButton()" style="padding:10px; background:var(--neon-blue); border:none; width:50px">+</button>
            </div>
        </section>

        <section class="control-panel" id="button-container"></section>
    </main>

    <footer>
        <button class="btn-pause" onclick="pauseAll()">STOP ALL (PAUSA)</button>
        <button class="btn-export" onclick="prepareExport('csv')">EXPORT CSV</button>
        <button class="btn-export" onclick="prepareExport('txt')">EXPORT TXT</button>
        <button class="btn-export" style="background:#300; color:#f55" onclick="fullReset()">RESET</button>
    </footer>

    <script>
        let currentAbsTime = 0;
        let logs = JSON.parse(localStorage.getItem('smed_logs')) || [];
        let btnNames = JSON.parse(localStorage.getItem('smed_buttons')) || ["Maquina Abrir","Troquel Desmontar", "Troquel Montar", "Troquel Requerir", "Sello Desmontar", "Sello Montar", "Sello Requerir", "Tinta Desmontar", "Tinta Montar", "Tinta Requerir", "Tinta Lavar", "Maquina Cerrar", "Centrado"];
        let activeTasksByGroup = {}; 

        function updateClocks() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds(), ms = now.getMilliseconds();
            currentAbsTime = (h * 3600) + (m * 60) + s + (Math.floor(ms / 100) / 10);
            document.getElementById('abs-clock').textContent = currentAbsTime.toFixed(1);
            document.getElementById('real-clock').textContent = now.toLocaleTimeString();
            document.getElementById('date-display').textContent = now.toLocaleDateString();
        }

        function getGroupName(name) { return name.split(' ')[0].toUpperCase(); }

        function handleAction(btn, taskName) {
            const group = getGroupName(taskName);
            if (activeTasksByGroup[group] === taskName) {
                confirmClose(taskName, btn);
                delete activeTasksByGroup[group];
            } else {
                if (activeTasksByGroup[group]) {
                    const prevName = activeTasksByGroup[group];
                    const prevBtn = document.querySelector(`[data-task="${prevName}"]`);
                    if (prevBtn) confirmClose(prevName, prevBtn);
                }
                activeTasksByGroup[group] = taskName;
                btn.classList.add('active');
                btn.dataset.startTime = currentAbsTime;
                btn.querySelector('.status').textContent = "RUNNING: " + currentAbsTime.toFixed(1);
            }
        }

        function confirmClose(name, btn) {
            const start = parseFloat(btn.dataset.startTime);
            if (isNaN(start)) return; 
            const duration = (currentAbsTime - start).toFixed(1);
            logs.push({ name, group: getGroupName(name), type: "Interna", start: start.toFixed(1), end: currentAbsTime.toFixed(1), duration });
            btn.classList.remove('active');
            btn.querySelector('.status').textContent = "ULT: " + duration + "s";
            localStorage.setItem('smed_logs', JSON.stringify(logs));
            renderLogs();
        }

        function renderLogs() {
            document.getElementById('log-body').innerHTML = logs.map((e, i) => `
                <tr>
                    <td>${e.name}</td>
                    <td><select class="smed-type" onchange="logs[${i}].type=this.value; localStorage.setItem('smed_logs', JSON.stringify(logs));">
                        <option value="Interna" ${e.type==='Interna'?'selected':''}>Int</option>
                        <option value="Externa" ${e.type==='Externa'?'selected':''}>Ext</option>
                        <option value="Muda" ${e.type==='Muda'?'selected':''}>Muda</option>
                    </select></td>
                    <td style="color:var(--neon-orange); font-weight:bold">${e.duration}s</td>
                    <td style="font-size:0.5rem; color:#444">${e.group}</td>
                </tr>`).join('');
            document.querySelector('.log-section').scrollTop = 99999;
        }

        function addNewButton() {
            const name = document.getElementById('new-task-name').value.trim();
            if (!name || btnNames.includes(name)) return;
            btnNames.push(name);
            localStorage.setItem('smed_buttons', JSON.stringify(btnNames));
            createButtonElement(name);
            document.getElementById('new-task-name').value = "";
        }

        function createButtonElement(name) {
            const container = document.getElementById('button-container');
            const group = getGroupName(name);
            const div = document.createElement('div');
            div.className = 'smed-btn-container';
            div.innerHTML = `
                <button class="smed-btn" data-task="${name}">
                    <div class="group-tag">${group}</div>
                    ${name} <br> <span class="status" style="font-size:0.6rem; color:#666">OFF</span>
                </button>
                <button class="del-btn">×</button>`;
            const btn = div.querySelector('.smed-btn');
            btn.onclick = () => handleAction(btn, name);
            div.querySelector('.del-btn').onclick = () => {
                if(confirm("¿Eliminar actividad?")) {
                    btnNames = btnNames.filter(n => n !== name);
                    localStorage.setItem('smed_buttons', JSON.stringify(btnNames));
                    div.remove();
                }
            };
            container.appendChild(div);
        }

        function pauseAll() {
            document.querySelectorAll('.smed-btn.active').forEach(btn => {
                confirmClose(btn.dataset.task, btn);
            });
            activeTasksByGroup = {};
        }

        function prepareExport(format) {
            if(logs.length === 0) return alert("Sin datos.");
            
            const resp = prompt("Nombre del Responsable:");
            const op = prompt("Número de OP (Orden de Producción):");
            const colores = prompt("Número de Colores:");
            const area = prompt("Área (Pies²/Metros²):");
            const turno = prompt("Turno:");

            if(!resp || !op) return alert("Nombre y OP son obligatorios.");

            let content = "";
            const fecha = new Date().toLocaleDateString();

            if (format === 'csv') {
                content = `REPORTE SMED INDUSTRIAL\n`;
                content += `Fecha,${fecha}\nResponsable,${resp}\nTurno,${turno}\nOP,${op}\nColores,${colores}\nArea,${area}\n\n`;
                content += "Grupo,Actividad,Tipo,Duracion,Inicio,Fin\n";
                logs.forEach(l => content += `${l.group},${l.name},${l.type},${l.duration},${l.start},${l.end}\n`);
            } else {
                content = `==============================\n   REPORTE SMED INDUSTRIAL\n==============================\n`;
                content += `FECHA: ${fecha}\nOP: ${op} | COLORES: ${colores}\nAREA: ${area}\nRESPONSABLE: ${resp} | TURNO: ${turno}\n`;
                content += `------------------------------\n`;
                logs.forEach(l => content += `[${l.type}] ${l.name}: ${l.duration}s\n`);
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SMED_OP${op}_${resp.replace(/\s/g,'_')}.${format}`;
            a.click();
        }

        function fullReset() { if(confirm("¿Borrar todo permanentemente?")) { localStorage.clear(); location.reload(); } }
        function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        window.onload = () => {
            btnNames.forEach(createButtonElement);
            renderLogs();
            setInterval(updateClocks, 100);
        };
    </script>
</body>
</html>
