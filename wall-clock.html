<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Segundos vs Horas</title>
    <style>
        /* --- Estilos Base --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #050505;
            font-family: 'Segoe UI', Roboto, monospace;
            color: white;
            overflow: hidden;
        }

        /* --- Esfera del Reloj --- */
        .reloj {
            position: relative;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 40%, #000 100%);
            border: 6px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Marcas del Reloj (Escala de Segundos) --- */
        .marca {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: #444;
            left: 50%;
            top: 0;
            transform-origin: 50% 210px; /* Radio (420/2) */
        }
        
        .marca.principal {
            background-color: #ff3366;
            width: 4px;
            height: 20px;
        }

        /* Números del perímetro (Segundos) */
        .numero-esfera {
            position: absolute;
            width: 50px;
            height: 20px;
            left: 50%;
            top: 50%;
            text-align: center;
            font-size: 0.65rem;
            color: #555;
            font-family: monospace;
            margin-left: -25px;
            margin-top: -10px;
        }

        /* --- Manecilla Única --- */
        .manecilla {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4px;
            height: 180px;
            background: linear-gradient(to top, #ff3366, transparent);
            transform-origin: bottom center;
            z-index: 10;
            border-radius: 4px;
        }
        
        .manecilla::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -3px;
            width: 10px;
            height: 10px;
            background: #ff3366;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
        }

        /* --- PANEL CENTRAL (A LA PAR) --- */
        .panel-dual {
            z-index: 20;
            display: flex; /* Para ponerlos lado a lado */
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid #333;
            gap: 20px; /* Espacio entre los dos datos */
            backdrop-filter: blur(5px);
        }

        /* Columna de datos */
        .dato-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .valor {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            line-height: 1;
        }

        .etiqueta {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #777;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Estilos específicos para Segundos */
        .valor-segundos {
            font-size: 2rem;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        /* Estilos específicos para Horas */
        .valor-hora {
            font-size: 2rem;
            color: #fff;
        }

        /* Línea divisoria vertical */
        .separador-vertical {
            width: 1px;
            height: 40px;
            background-color: #444;
        }

    </style>
</head>
<body>

    <div class="reloj" id="reloj">
        <div class="manecilla" id="manecilla"></div>
        
        <div class="panel-dual">
            
            <div class="dato-box">
                <span class="valor valor-segundos" id="txt-segundos">00000</span>
                <span class="etiqueta">Segundos</span>
            </div>

            <div class="separador-vertical"></div>

            <div class="dato-box">
                <span class="valor valor-hora" id="txt-hora">00</span>
                <span class="etiqueta">Hora</span>
            </div>

        </div>
    </div>

    <script>
        const reloj = document.getElementById('reloj');
        const radioTexto = 175; 
        const segundosEnDia = 86400;

        // Función para asegurar 2 dígitos (ej: 9 -> 09)
        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // 1. Crear Esfera (Marcas de segundos)
        function crearEsfera() {
            for (let i = 0; i < 24; i++) {
                // Marcas visuales
                const marca = document.createElement('div');
                marca.classList.add('marca');
                const rotacion = i * 15; 
                
                if (i % 6 === 0) marca.classList.add('principal');
                
                marca.style.transform = `rotate(${rotacion}deg)`;
                reloj.appendChild(marca);

                // Números alrededor (en segundos: 0, 3600, 7200...)
                // Mostramos solo los pares para limpieza
                if (i % 2 === 0) {
                    const numero = document.createElement('div');
                    numero.classList.add('numero-esfera');
                    numero.innerText = i * 3600; // Valor en segundos
                    
                    const anguloRad = (rotacion - 90) * (Math.PI / 180);
                    const x = radioTexto * Math.cos(anguloRad);
                    const y = radioTexto * Math.sin(anguloRad);
                    
                    numero.style.transform = `translate(${x}px, ${y}px)`;
                    reloj.appendChild(numero);
                }
            }
        }

        // 2. Actualizar Reloj
        function actualizar() {
            const ahora = new Date();
            const h = ahora.getHours();
            const m = ahora.getMinutes();
            const s = ahora.getSeconds();

            // Cálculo de segundos totales transcurridos
            const totalSegundos = (h * 3600) + (m * 60) + s;

            // Rotación de la manecilla (Progreso del día)
            const grados = (totalSegundos / segundosEnDia) * 360;
            document.getElementById('manecilla').style.transform = `rotate(${grados}deg)`;

            // --- ACTUALIZACIÓN DE DATOS CENTRALES ---
            
            // 1. Segundos Totales (Izquierda)
            document.getElementById('txt-segundos').innerText = totalSegundos.toLocaleString();

            // 2. Hora en 2 cifras (Derecha) - Solicitud específica
            document.getElementById('txt-hora').innerText = pad(h);
        }

        // Iniciar
        crearEsfera();
        setInterval(actualizar, 1000);
        actualizar();
    </script>

</body>
</html>
