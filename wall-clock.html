<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Dual 24h</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #151515;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- Esfera Principal --- */
        .reloj {
            position: relative;
            width: 380px;
            height: 380px;
            border: 8px solid #333;
            border-radius: 50%;
            background: radial-gradient(circle at center, #222 55%, #000 100%);
            box-shadow: 
                0 0 20px rgba(0,0,0,0.8), 
                inset 0 0 50px rgba(0,0,0,0.9);
        }

        /* --- Marcas y Números (24h) --- */
        .marca {
            position: absolute;
            width: 2px;
            height: 12px;
            background-color: #555;
            left: 50%;
            top: 0;
            transform-origin: 50% 190px; /* Mitad del tamaño del reloj (380/2) */
        }
        
        .marca.principal {
            background-color: #00ffcc;
            width: 4px;
            height: 18px;
            box-shadow: 0 0 5px #00ffcc;
        }

        .numero {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 0.85rem;
            color: #888;
            font-weight: 600;
            margin-left: -15px;
            margin-top: -15px;
        }

        /* --- Panel Central de Información (Dual) --- */
        .panel-info {
            position: absolute;
            top: 60%; /* Ubicado en la parte inferior central */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(2px);
        }

        .fila-dato {
            margin: 5px 0;
        }

        /* Estilo para la hora normal */
        .hora-standard {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            display: block;
            letter-spacing: 2px;
        }

        /* Estilo para los segundos totales */
        .segundos-totales {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: #00ffcc;
            font-weight: bold;
            display: block;
        }

        .etiqueta {
            font-size: 0.6rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .separador {
            height: 1px;
            background: #444;
            width: 100%;
            margin: 5px 0;
        }

        /* --- Manecillas --- */
        .manecilla {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hora {
            width: 8px;
            height: 100px;
            background-color: #fff;
            margin-left: -4px;
        }

        .minuto {
            width: 4px;
            height: 140px;
            background-color: #bbb;
            margin-left: -2px;
        }

        .segundo {
            width: 2px;
            height: 160px;
            background-color: #00ffcc;
            margin-left: -1px;
            z-index: 11;
        }

        .centro {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #00ffcc;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 12;
            border: 2px solid #000;
        }

    </style>
</head>
<body>

    <div class="reloj" id="reloj">
        <div class="manecilla hora" id="manecilla-hora"></div>
        <div class="manecilla minuto" id="manecilla-minuto"></div>
        <div class="manecilla segundo" id="manecilla-segundo"></div>
        <div class="centro"></div>

        <div class="panel-info">
            <div class="fila-dato">
                <span class="etiqueta">Hora Actual</span>
                <span class="hora-standard" id="display-hora">00:00:00</span>
            </div>
            
            <div class="separador"></div>

            <div class="fila-dato">
                <span class="etiqueta">Segundos Totales</span>
                <span class="segundos-totales" id="display-segundos">0</span>
            </div>
        </div>
    </div>

    <script>
        const reloj = document.getElementById('reloj');

        // Función auxiliar para agregar ceros (ej: 9 -> 09)
        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // 1. Crear esfera de 24h
        function crearEsfera() {
            const radio = 160; 
            for (let i = 0; i < 24; i++) {
                const marca = document.createElement('div');
                marca.classList.add('marca');
                if (i % 6 === 0) marca.classList.add('principal');
                
                const rotacion = i * 15; // 360 / 24 = 15 grados
                marca.style.transform = `rotate(${rotacion}deg)`;
                reloj.appendChild(marca);

                // Números
                if (i % 2 === 0) { // Mostrar números pares para no saturar
                    const numero = document.createElement('div');
                    numero.classList.add('numero');
                    numero.innerText = i;
                    
                    const anguloRad = (rotacion - 90) * (Math.PI / 180);
                    const x = radio * Math.cos(anguloRad);
                    const y = radio * Math.sin(anguloRad);
                    numero.style.transform = `translate(${x}px, ${y}px)`;
                    reloj.appendChild(numero);
                }
            }
        }

        // 2. Actualizar datos
        function actualizarReloj() {
            const ahora = new Date();
            const h = ahora.getHours();
            const m = ahora.getMinutes();
            const s = ahora.getSeconds();

            // --- CÁLCULOS VISUALES (Manecillas) ---
            const degS = s * 6; 
            const degM = (m * 6) + (s * 0.1);
            const degH = (h * 15) + (m * 15 / 60); // 15 grados por hora (formato 24h)

            document.getElementById('manecilla-segundo').style.transform = `rotate(${degS}deg)`;
            document.getElementById('manecilla-minuto').style.transform = `rotate(${degM}deg)`;
            document.getElementById('manecilla-hora').style.transform = `rotate(${degH}deg)`;

            // --- CÁLCULOS NUMÉRICOS (Panel) ---
            
            // 1. Hora Estándar
            const textoHora = `${pad(h)}:${pad(m)}:${pad(s)}`;
            document.getElementById('display-hora').innerText = textoHora;

            // 2. Segundos Totales
            const totalSegundos = (h * 3600) + (m * 60) + s;
            document.getElementById('display-segundos').innerText = totalSegundos.toLocaleString();
        }

        crearEsfera();
        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>
</body>
</html>
