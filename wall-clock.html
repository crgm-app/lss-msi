<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Referencia Completa</title>
    <style>
        /* --- Estilos Base --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            margin: 0;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- Esfera del Reloj --- */
        .reloj {
            position: relative;
            width: 450px; /* Un poco más grande para que quepan los textos */
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle, #151515 50%, #050505 100%);
            border: 2px solid #333;
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Marcas (Ticks) --- */
        .marca {
            position: absolute;
            width: 1px;
            height: 10px;
            background-color: #444;
            left: 50%;
            top: 0;
            transform-origin: 50% 225px; /* Radio = 450/2 */
        }
        
        .marca.principal {
            background-color: #00ff88;
            width: 2px;
            height: 15px;
        }

        /* --- Etiquetas del Borde (Hora + Segundos) --- */
        .etiqueta-borde {
            position: absolute;
            width: 80px; /* Ancho suficiente para el texto */
            height: 30px;
            left: 50%;
            top: 50%;
            display: flex;
            flex-direction: column; /* Hora arriba, segundos abajo */
            justify-content: center;
            align-items: center;
            margin-left: -40px; /* Centrar (mitad del width) */
            margin-top: -15px;  /* Centrar (mitad del height) */
            text-align: center;
            line-height: 1;
        }

        /* El número de la hora (ej: 14h) */
        .borde-hora {
            font-size: 0.75rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2px;
        }

        /* El número de segundos (ej: 50400) */
        .borde-seg {
            font-size: 0.6rem;
            color: #00ff88; /* Verde neón para diferenciar */
            font-family: 'Courier New', monospace;
        }

        /* --- Manecilla --- */
        .manecilla {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 2px;
            height: 200px;
            background: #00ff88;
            transform-origin: bottom center;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .centro-punto {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            z-index: 11;
        }

        /* --- Panel Central (Estilo anterior limpio) --- */
        .info-central {
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(10,10,10,0.8);
            padding: 15px;
            border-radius: 50%; /* Redondo u ovalado */
            width: 140px;
            height: 140px;
            justify-content: center;
            border: 1px solid #222;
            backdrop-filter: blur(4px);
        }

        .titulo-central {
            color: #777;
            font-size: 0.6rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .numero-grande {
            font-family: 'Courier New', monospace;
            font-size: 2.2rem;
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .hora-pequena {
            margin-top: 5px;
            font-size: 0.9rem;
            color: white;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="reloj" id="reloj">
        <div class="manecilla" id="manecilla"></div>
        <div class="centro-punto"></div>

        <div class="info-central">
            <span class="titulo-central">Segundos Hoy</span>
            <span class="numero-grande" id="txt-segundos">0</span>
            <span class="hora-pequena" id="txt-hora">00:00</span>
        </div>
    </div>

    <script>
        const reloj = document.getElementById('reloj');
        const radioTexto = 190; // Radio amplio para poner los números
        const segundosEnDia = 86400;

        // Función para rellenar ceros
        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // 1. Crear la Esfera con Datos Duales
        function crearEsfera() {
            for (let i = 0; i < 24; i++) {
                // Calcular rotación
                const rotacion = i * 15; // 360 / 24

                // Marca (Tick)
                const marca = document.createElement('div');
                marca.classList.add('marca');
                if (i % 6 === 0) marca.classList.add('principal');
                marca.style.transform = `rotate(${rotacion}deg)`;
                reloj.appendChild(marca);

                // Etiquetas (Texto)
                // Mostramos CADA hora par (0, 2, 4...) para que sea legible y elegante.
                // Si quieres todas las horas, cambia el 'if' a (true)
                if (i % 2 === 0) { 
                    const contenedorTexto = document.createElement('div');
                    contenedorTexto.classList.add('etiqueta-borde');

                    // Cálculo matemático para la posición
                    // Restamos 90 grados porque en trigonometría 0 es a la derecha, en CSS (reloj) es arriba.
                    const anguloRad = (rotacion - 90) * (Math.PI / 180);
                    const x = radioTexto * Math.cos(anguloRad);
                    const y = radioTexto * Math.sin(anguloRad);

                    // Insertar HTML con los dos datos: Hora y Segundos
                    const valorSegundos = i * 3600;
                    contenedorTexto.innerHTML = `
                        <span class="borde-hora">${i}h</span>
                        <span class="borde-seg">${valorSegundos}</span>
                    `;

                    contenedorTexto.style.transform = `translate(${x}px, ${y}px)`;
                    reloj.appendChild(contenedorTexto);
                }
            }
        }

        // 2. Actualizar Reloj
        function actualizar() {
            const ahora = new Date();
            const h = ahora.getHours();
            const m = ahora.getMinutes();
            const s = ahora.getSeconds();

            // Total segundos transcurridos
            const totalSegundos = (h * 3600) + (m * 60) + s;

            // Rotación manecilla
            const grados = (totalSegundos / segundosEnDia) * 360;
            document.getElementById('manecilla').style.transform = `rotate(${grados}deg)`;

            // Actualizar centro
            document.getElementById('txt-segundos').innerText = totalSegundos.toLocaleString();
            document.getElementById('txt-hora').innerText = ahora.toLocaleTimeString(); 
        }

        // Inicializar
        crearEsfera();
        setInterval(actualizar, 1000);
        actualizar();

    </script>
</body>
</html>
