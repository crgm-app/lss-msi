<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Escala Segundos</title>
    <style>
        /* --- Estilos Base --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Roboto, monospace;
            color: white;
            overflow: hidden;
        }

        /* --- Esfera del Reloj --- */
        .reloj {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(
                #1a1a1a 0deg, 
                #111 360deg
            );
            border: 4px solid #333;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Anillo decorativo interno */
        .reloj::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 1px dashed #333;
            z-index: 1;
        }

        /* --- Marcas y Números --- */
        .marca {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #444;
            left: 50%;
            top: 10px; /* Separación del borde */
            transform-origin: 50% 190px; /* Radio del reloj - margen */
        }
        
        .marca.principal {
            background-color: #ff3366;
            width: 4px;
            height: 15px;
        }

        .numero {
            position: absolute;
            width: 60px; /* Más ancho para caber números grandes */
            height: 20px;
            left: 50%;
            top: 50%;
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            margin-left: -30px;
            margin-top: -10px;
            font-family: 'Courier New', monospace;
        }

        .numero.destacado {
            color: #fff;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* --- La Manecilla Única (Indicador de Progreso del Día) --- */
        .manecilla-progreso {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4px;
            height: 160px; /* Largo casi hasta el borde */
            background: linear-gradient(to top, #ff3366, transparent);
            transform-origin: bottom center;
            z-index: 10;
            border-radius: 4px;
        }

        /* Punta de la manecilla */
        .manecilla-progreso::before {
            content: '';
            position: absolute;
            top: 0;
            left: -3px;
            width: 10px;
            height: 10px;
            background-color: #ff3366;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3366;
        }

        /* --- Panel Central --- */
        .centro-info {
            z-index: 20;
            text-align: center;
            background: rgba(10, 10, 10, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .valor-segundos {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff3366;
            font-family: 'Courier New', monospace;
            display: block;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .valor-hora {
            font-size: 1rem;
            color: #aaa;
            letter-spacing: 2px;
            margin-top: 5px;
            display: block;
            border-top: 1px solid #333;
            padding-top: 5px;
        }

        .titulo {
            font-size: 0.6rem;
            color: #555;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="reloj" id="reloj">
        <div class="manecilla-progreso" id="manecilla"></div>
        
        <div class="centro-info">
            <span class="titulo">Progreso (Segundos)</span>
            <span class="valor-segundos" id="txt-segundos">00000</span>
            <span class="valor-hora" id="txt-hora">00:00:00</span>
        </div>
    </div>

    <script>
        const reloj = document.getElementById('reloj');
        
        // Configuración
        const radioTexto = 165; // Distancia de los números al centro
        const segundosEnDia = 86400;

        // 1. DIBUJAR LA ESFERA (Escala en Segundos)
        // Dividiremos el reloj en 24 secciones principales para mantener la referencia horaria,
        // pero escribiremos el valor en SEGUNDOS.
        function crearEsfera() {
            for (let i = 0; i < 24; i++) {
                
                // Calcular el equivalente en segundos para esta marca
                // 1 hora = 3600 segundos.
                const valorSegundos = i * 3600;

                // Crear marca visual
                const marca = document.createElement('div');
                marca.classList.add('marca');
                const rotacion = i * 15; // 360 grados / 24 horas = 15 grados
                
                // Resaltar los cuartos principales (0, 6h, 12h, 18h)
                if (i % 6 === 0) marca.classList.add('principal');
                
                marca.style.transform = `rotate(${rotacion}deg)`;
                reloj.appendChild(marca);

                // Crear etiqueta de texto (Solo pares para no saturar, o principales)
                // Mostraremos cada 2 horas (7200 segundos) para limpieza visual
                if (i % 2 === 0) { 
                    const numero = document.createElement('div');
                    numero.classList.add('numero');
                    
                    // Formatear: Si es 0, poner "0". Si es mediodía, "43200", etc.
                    numero.innerText = valorSegundos;
                    
                    // Resaltar esquinas
                    if (i % 6 === 0) numero.classList.add('destacado');

                    // Posicionar matemáticamente en círculo
                    const anguloRad = (rotacion - 90) * (Math.PI / 180);
                    const x = radioTexto * Math.cos(anguloRad);
                    const y = radioTexto * Math.sin(anguloRad);
                    
                    numero.style.transform = `translate(${x}px, ${y}px)`;
                    reloj.appendChild(numero);
                }
            }
        }

        // 2. ACTUALIZAR RELOJ
        function actualizar() {
            const ahora = new Date();
            const h = ahora.getHours();
            const m = ahora.getMinutes();
            const s = ahora.getSeconds();

            // Calcular segundos totales actuales
            const totalSegundos = (h * 3600) + (m * 60) + s;

            // Calcular rotación
            // Fórmula: (SegundosActuales / 86400) * 360 grados
            const grados = (totalSegundos / segundosEnDia) * 360;

            // Mover manecilla
            document.getElementById('manecilla').style.transform = `rotate(${grados}deg)`;

            // Actualizar textos
            document.getElementById('txt-segundos').innerText = totalSegundos.toLocaleString();
            document.getElementById('txt-hora').innerText = ahora.toLocaleTimeString();
        }

        // Iniciar
        crearEsfera();
        setInterval(actualizar, 1000);
        actualizar();

    </script>
</body>
</html>
